<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Call boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>FullStack Quiz</title>
</head>
<body>
    <!-- banner at the top of screen - will show progress/status of quiz -->
    <div id="header">
        <div id="banner"><h1>Hello! Welcome to quiz!</h1></div>
        <h1 class="time"></h1>
        <div id="main"></div>
    </div>

    <main>

    <button id="start_button" type="button" class="btn btn-dark">Start Game</button>
    <!-- show questions with options -->
    <!-- visible while playing and not visible when not playing -->
    <div id="question-card" style="display: none">
    <section class="quiz-content">
        <div>
            <h2 id="question">Test question goes here</h2>
        </div>
        <br><br>
        <button type="button" id="1" class="btn btn-primary answer" onClick="answeredQ(this.id)">Primary1</button>
        <br><br>
        <button type="button" id="2" class="btn btn-primary answer" onClick="answeredQ(this.id)">Primary2</button>
        <br><br>
        <button type="button" id="3" class="btn btn-primary answer" onClick="answeredQ(this.id)">Primary3</button>
        <br><br>
        <button type="button" id="4" class="btn btn-primary answer" onClick="answeredQ(this.id)">Primary4</button>

    </section>
    </div>

  
    <br><br><br>
    <!-- show top three scores with initials -->
    <!-- visible while not playing -->
    <div id="scoreboard">
    <section>
        <h2>ScoreBoard</h2> <br>
        <h3 id="1-place" data-value = "0">OOO = 0</h3> <br>
        <h3 id="2-place" data-value = "0">OOO = 0</h3> <br>
        <h3 id="3-place" data-value = "0">OOO = 0</h3> <br>
        <h3 id="4-place" data-value = "0">OOO = 0</h3> <br>
        <h3 id="5-place" data-value = "0">OOO = 0</h3>
    </section>
    </div>
    </main>
    <!-- link to js that starts quiz, shows questions, and handles grading -->
    <script src="./Assets/js/script.js"></script>
</body>
</html>
