<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Call boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>FullStack Quiz</title>
</head>
<body>
    <!-- banner at the top of screen - will show progress/status of quiz -->
    <header>
        <h1 class="banner">Hello! Welcome to quiz!</h1>
    </header>

    <!-- show questions with options -->
    <!-- visible while playing and not visible when not playing -->
    <section class="quiz-content">
        <!-- container with question -->
        <div class="question">

        </div>
        <!-- options to answer -->
        <div class="options">

        </div>
    </section>

    <!-- show top three scores with initials -->
    <!-- visible while not playing -->
    <section class="scoreboard">

    </section>

    <!-- link to js that starts quiz, shows questions, and handles grading -->
    <script src="./Assets/js/script.js"></script>
</body>
</html>
